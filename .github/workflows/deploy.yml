name: Deploy

on:
  push:
    tags:
      - 'v*' # Любые теги, начинающиеся с v, например: v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Проверка ветки, связанной с тегом
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # нужно для получения всей истории (тегов и веток)

      - name: Получить ветку тега
        id: tag_branch
        run: |
          TAG_REF="${GITHUB_REF#refs/tags/}"
          BRANCH=$(git branch -r --contains "refs/tags/$TAG_REF" | grep origin/main || true)
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Прервать, если тег не в main
        if: steps.tag_branch.outputs.branch == ''
        run: |
          echo "❌ Тег не относится к ветке main. Прерываем деплой."
          exit 1

      - name: Deploy to hosting via ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.PATH }}
            set -e

            echo "Deploying tag ${{ github.ref_name }} from main..."

            /opt/php/8.2/bin/php artisan down || true
            git pull origin main --tags

            /opt/php/8.2/bin/php /var/www/u1229058/data/bin/composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            /opt/php/8.2/bin/php artisan package:discover --ansi

            /opt/php/8.2/bin/php artisan migrate --force
            /opt/php/8.2/bin/php artisan cache:clear
            /opt/php/8.2/bin/php artisan route:cache
            /opt/php/8.2/bin/php artisan config:cache
            /opt/php/8.2/bin/php artisan up

            /opt/php/8.2/bin/php artisan weather:fetch-and-send --deploy-info

            echo "✅ Done!"
